<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ Open Your Present!</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-card: #1a1a1a;
      --bg-elevated: #242424;
      --claude-orange: #D97757;
      --claude-orange-light: #E8956F;
      --claude-orange-glow: #D9775740;
      --claude-cream: #F5F0E8;
      --claude-cream-dim: #A39B8B;
      --terminal-green: #4ADE80;
      --gold: #FFD700;
      --gold-glow: 0 0 60px #D97757, 0 0 100px #D9775780, 0 0 140px #D9775740;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-effects {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse at 50% 0%, #1f1410 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, #15120f 0%, transparent 40%),
        radial-gradient(ellipse at 20% 90%, #0d0d0d 0%, transparent 40%),
        var(--bg-dark);
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      z-index: 1;
      background-image:
        linear-gradient(rgba(217, 119, 87, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(217, 119, 87, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridPulse 4s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .particles {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--claude-orange);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
      50% { transform: translateY(-100px) scale(1.5); opacity: 0.6; }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .title {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: 800;
      color: var(--claude-cream);
      margin-bottom: 0.5rem;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 20px rgba(217, 119, 87, 0.3); }
      100% { text-shadow: 0 0 40px rgba(217, 119, 87, 0.5); }
    }

    .subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      color: var(--claude-cream-dim);
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
    }

    /* SLOT MACHINE */
    .slot-machine {
      display: none;
      background: var(--bg-card);
      border: 2px solid var(--claude-orange);
      border-radius: 16px;
      padding: 30px;
      box-shadow:
        0 0 50px rgba(217, 119, 87, 0.2),
        inset 0 0 80px rgba(217, 119, 87, 0.05);
      position: relative;
    }

    .slot-machine.active {
      display: block;
      animation: machineAppear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes machineAppear {
      0% { transform: scale(0.5) rotateX(20deg); opacity: 0; }
      100% { transform: scale(1) rotateX(0deg); opacity: 1; }
    }

    .slot-machine::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: linear-gradient(45deg, var(--claude-orange), var(--claude-orange-light), var(--claude-orange));
      background-size: 400% 400%;
      z-index: -1;
      animation: borderFlow 3s linear infinite;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .slots-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .slot-column {
      width: 130px;
      height: 360px;
      background: var(--bg-dark);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(217, 119, 87, 0.3);
    }

    .slot-column::before,
    .slot-column::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 80px;
      z-index: 10;
      pointer-events: none;
    }

    .slot-column::before {
      top: 0;
      background: linear-gradient(to bottom, var(--bg-dark) 0%, transparent 100%);
    }

    .slot-column::after {
      bottom: 0;
      background: linear-gradient(to top, var(--bg-dark) 0%, transparent 100%);
    }

    .slot-strip {
      position: absolute;
      width: 100%;
      display: flex;
      flex-direction: column;
      transition: none;
    }

    .slot-strip.stopping {
      transition: transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .slot-card {
      width: 110px;
      height: 100px;
      margin: 10px auto;
      background: var(--bg-elevated);
      border: 1px solid rgba(217, 119, 87, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--claude-cream-dim);
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .slot-card.cc-card {
      color: var(--claude-orange);
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }

    .slot-card.winner {
      background: linear-gradient(135deg, var(--bg-elevated) 0%, #2a1f1a 100%);
      border: 2px solid var(--claude-orange);
      color: var(--claude-orange);
      animation: winnerPulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes winnerPulse {
      0% { box-shadow: 0 0 20px var(--claude-orange-glow), 0 0 40px rgba(217, 119, 87, 0.2); }
      100% { box-shadow: 0 0 40px var(--claude-orange-glow), 0 0 80px rgba(217, 119, 87, 0.3); }
    }

    .center-line {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 120px;
      border: 2px solid var(--claude-orange);
      border-radius: 10px;
      box-shadow: 0 0 30px var(--claude-orange-glow), inset 0 0 30px rgba(217, 119, 87, 0.1);
      pointer-events: none;
      z-index: 20;
    }

    /* OPEN BUTTON */
    .open-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      padding: 22px 60px;
      background: var(--claude-orange);
      border: none;
      border-radius: 12px;
      color: var(--bg-dark);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow:
        0 10px 40px rgba(217, 119, 87, 0.3),
        0 0 60px rgba(217, 119, 87, 0.15);
    }

    .open-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    .open-btn:hover {
      transform: scale(1.05) translateY(-5px);
      background: var(--claude-orange-light);
      box-shadow:
        0 20px 60px rgba(217, 119, 87, 0.4),
        0 0 80px rgba(217, 119, 87, 0.2);
    }

    .open-btn:active {
      transform: scale(0.98);
    }

    .open-btn.hidden {
      display: none;
    }

    /* GIFT REVEAL */
    .gift-reveal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      align-items: center;
      justify-content: center;
      background: rgba(13, 13, 13, 0.95);
      backdrop-filter: blur(10px);
    }

    .gift-reveal.active {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .gift-card {
      background: var(--bg-card);
      border: 2px solid var(--claude-orange);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      position: relative;
      animation: giftAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: var(--gold-glow);
      max-width: 500px;
    }

    @keyframes giftAppear {
      0% {
        transform: scale(0) rotateY(180deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotateY(90deg);
      }
      100% {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
    }

    .gift-card::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: linear-gradient(45deg, var(--claude-orange), var(--claude-orange-light), var(--claude-orange));
      background-size: 400% 400%;
      z-index: -1;
      animation: borderFlow 2s linear infinite;
    }

    .cc-logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--claude-cream-dim);
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
    }

    .cc-logo .orange {
      color: var(--claude-orange);
    }

    .legendary-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--claude-orange);
      margin-bottom: 1.5rem;
      padding: 8px 16px;
      border: 1px solid var(--claude-orange);
      border-radius: 4px;
      display: inline-block;
      animation: badgePulse 1s ease-in-out infinite alternate;
    }

    @keyframes badgePulse {
      0% { opacity: 0.8; box-shadow: 0 0 10px var(--claude-orange-glow); }
      100% { opacity: 1; box-shadow: 0 0 20px var(--claude-orange-glow); }
    }

    .gift-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--claude-cream);
      margin-bottom: 0.5rem;
    }

    .gift-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--claude-orange);
      text-shadow: 0 0 40px var(--claude-orange-glow);
      margin-bottom: 0.5rem;
    }

    .gift-subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      color: var(--claude-cream-dim);
      margin-bottom: 2rem;
    }

    .referral-link {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--claude-orange);
      background: var(--bg-dark);
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid rgba(217, 119, 87, 0.3);
      word-break: break-all;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .referral-link:hover {
      background: var(--bg-elevated);
      border-color: var(--claude-orange);
    }

    .copy-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 40px;
      background: var(--claude-orange);
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .copy-btn:hover {
      background: var(--claude-orange-light);
      transform: scale(1.05);
    }

    .copy-btn.copied {
      background: var(--terminal-green);
    }

    .merry-xmas {
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      color: var(--claude-cream-dim);
      letter-spacing: 0.1em;
    }

    /* CONFETTI */
    .confetti-container {
      position: fixed;
      inset: 0;
      z-index: 200;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -20px;
      animation: confettiFall 4s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }

    /* SCREEN SHAKE */
    .shake {
      animation: screenShake 0.6s ease-in-out;
    }

    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    /* SPARKLES */
    .sparkle {
      position: absolute;
      pointer-events: none;
      animation: sparkle 0.8s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(0) rotate(0deg); opacity: 1; }
      100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
    }

    /* WINNER TEXT */
    .winner-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'JetBrains Mono', monospace;
      font-size: 6rem;
      font-weight: 800;
      color: var(--claude-orange);
      text-shadow:
        0 0 20px var(--claude-orange),
        0 0 40px var(--claude-orange),
        0 0 80px rgba(217, 119, 87, 0.5);
      z-index: 150;
      opacity: 0;
      pointer-events: none;
    }

    .winner-text.active {
      animation: winnerAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes winnerAppear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.3);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      .title {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.85rem;
        margin-bottom: 2rem;
      }

      .open-btn {
        font-size: 1.1rem;
        padding: 18px 40px;
      }

      .slot-machine {
        padding: 15px;
        border-radius: 12px;
      }

      .slots-container {
        gap: 8px;
      }

      .slot-column {
        width: 90px;
        height: 280px;
      }

      .slot-column::before,
      .slot-column::after {
        height: 60px;
      }

      .slot-card {
        width: 75px;
        height: 75px;
        margin: 8px auto;
        font-size: 0.7rem;
      }

      .slot-card.cc-card {
        font-size: 0.75rem;
      }

      .center-line {
        height: 90px;
      }

      .winner-text {
        font-size: 3rem;
      }

      .gift-reveal {
        padding: 15px;
      }

      .gift-card {
        padding: 30px 25px;
        border-radius: 16px;
        margin: 15px;
        max-width: calc(100% - 30px);
      }

      .cc-logo {
        font-size: 1.3rem;
        margin-bottom: 1rem;
      }

      .legendary-badge {
        font-size: 0.65rem;
        padding: 6px 12px;
        letter-spacing: 0.2em;
        margin-bottom: 1rem;
      }

      .gift-title {
        font-size: 1.2rem;
      }

      .gift-value {
        font-size: 2rem;
      }

      .gift-subtitle {
        font-size: 0.85rem;
        margin-bottom: 1.5rem;
      }

      .referral-link {
        font-size: 0.7rem;
        padding: 12px 15px;
        margin-bottom: 1rem;
      }

      .copy-btn {
        font-size: 0.9rem;
        padding: 12px 30px;
        width: 100%;
      }

      .merry-xmas {
        font-size: 0.95rem;
      }
    }

    /* Extra small phones */
    @media (max-width: 360px) {
      .slot-column {
        width: 75px;
        height: 240px;
      }

      .slot-card {
        width: 62px;
        height: 62px;
        margin: 6px auto;
        font-size: 0.6rem;
      }

      .center-line {
        height: 75px;
      }

      .gift-value {
        font-size: 1.7rem;
      }

      .referral-link {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-effects"></div>
  <div class="bg-grid"></div>
  <div class="particles" id="particles"></div>

  <div class="container" id="container">
    <h1 class="title">üéÑ Merry Christmas! üéÑ</h1>
    <p class="subtitle">You've received a special gift</p>

    <button class="open-btn" id="openBtn">
      üéÅ Open Present
    </button>

    <div class="slot-machine" id="slotMachine">
      <div class="slots-container">
        <div class="slot-column">
          <div class="slot-strip" id="strip1"></div>
        </div>
        <div class="slot-column">
          <div class="slot-strip" id="strip2"></div>
        </div>
        <div class="slot-column">
          <div class="slot-strip" id="strip3"></div>
        </div>
        <div class="center-line"></div>
      </div>
    </div>
  </div>

  <div class="winner-text" id="winnerText">WINNER!</div>

  <div class="gift-reveal" id="giftReveal">
    <div class="gift-card">
      <div class="cc-logo">) CC <span class="orange">*</span> : (</div>
      <div class="legendary-badge">Guest Pass</div>
      <div class="gift-title">Claude Code</div>
      <div class="gift-value">1 Week Free</div>
      <div class="gift-subtitle">Your AI coding companion awaits</div>
      <div class="referral-link" id="refLink" onclick="copyLink()">
        https://claude.ai/referral/2jIwXJ-gvQ
      </div>
      <button class="copy-btn" id="copyBtn" onclick="copyLink()">
        Copy Link
      </button>
      <div class="merry-xmas">üéÑ Merry Christmas! üéÑ</div>
    </div>
  </div>

  <div class="confetti-container" id="confetti"></div>

  <script>
    // Slot card content - Claude Code themed
    const slotCards = [
      ') CC * : (',
      '{ code }',
      '$ claude',
      '> _',
      '[ AI ]',
      '/* * */',
      '#!/bin',
      '</>',
      '::fn',
      '=> {}',
      'async',
      '.claude'
    ];
    const winnerCard = ') CC * : (';

    // Create floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (5 + Math.random() * 5) + 's';
        container.appendChild(particle);
      }
    }

    // Create slot strip with cards
    function createSlotStrip(stripElement, isWinner = false) {
      const cards = [];
      for (let i = 0; i < 40; i++) {
        const card = document.createElement('div');
        card.className = 'slot-card cc-card';
        if (isWinner && i === 20) {
          card.textContent = winnerCard;
          card.classList.add('winner');
        } else {
          card.textContent = slotCards[Math.floor(Math.random() * slotCards.length)];
        }
        cards.push(card);
      }
      cards.forEach(card => stripElement.appendChild(card));
      return stripElement;
    }

    // Animate slot spinning
    function spinSlot(stripElement, duration, stopPosition) {
      return new Promise(resolve => {
        let position = 0;
        const isMobile = window.innerWidth <= 500;
        const speed = isMobile ? 40 : 50;
        const resetThreshold = isMobile ? -1800 : -2400;
        const startTime = Date.now();

        function animate() {
          const elapsed = Date.now() - startTime;

          if (elapsed < duration) {
            position -= speed;
            if (position < resetThreshold) position = 0;
            stripElement.style.transform = `translateY(${position}px)`;
            requestAnimationFrame(animate);
          } else {
            stripElement.classList.add('stopping');
            stripElement.style.transform = `translateY(${stopPosition}px)`;
            setTimeout(resolve, 1500);
          }
        }
        animate();
      });
    }

    // Create confetti explosion
    function createConfetti() {
      const container = document.getElementById('confetti');
      const colors = ['#D97757', '#E8956F', '#F5F0E8', '#A39B8B', '#FFD700', '#4ADE80'];

      for (let i = 0; i < 120; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
          confetti.style.animationDelay = Math.random() * 0.5 + 's';

          const shapes = ['50%', '0%', '30% 70% 70% 30% / 30% 30% 70% 70%'];
          confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];

          container.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }, i * 20);
      }
    }

    // Create sparkles around element
    function createSparkles(element) {
      const rect = element.getBoundingClientRect();
      const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];

      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
          sparkle.style.fontSize = (20 + Math.random() * 25) + 'px';
          sparkle.style.left = rect.left + Math.random() * rect.width + 'px';
          sparkle.style.top = rect.top + Math.random() * rect.height + 'px';
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 800);
        }, i * 100);
      }
    }

    // Screen shake effect
    function shake() {
      document.body.classList.add('shake');
      setTimeout(() => document.body.classList.remove('shake'), 600);
    }

    // Copy referral link
    function copyLink() {
      const link = 'https://claude.ai/referral/2jIwXJ-gvQ';
      navigator.clipboard.writeText(link).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'Copied! ‚úì';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy Link';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    // Main reveal sequence
    async function startReveal() {
      const openBtn = document.getElementById('openBtn');
      const slotMachine = document.getElementById('slotMachine');
      const strip1 = document.getElementById('strip1');
      const strip2 = document.getElementById('strip2');
      const strip3 = document.getElementById('strip3');
      const winnerText = document.getElementById('winnerText');
      const giftReveal = document.getElementById('giftReveal');

      openBtn.classList.add('hidden');
      slotMachine.classList.add('active');

      createSlotStrip(strip1);
      createSlotStrip(strip2);
      createSlotStrip(strip3, true);

      shake();

      // Calculate stop position based on screen size (card height + margin)
      const isMobile = window.innerWidth <= 500;
      const isExtraSmall = window.innerWidth <= 360;
      let cardHeight = 120; // default: 100px height + 20px margin
      if (isExtraSmall) cardHeight = 74; // 62px + 12px
      else if (isMobile) cardHeight = 91; // 75px + 16px
      const stopPos = -(20 * cardHeight) + (cardHeight * 1.5); // Center winner card

      await Promise.all([
        spinSlot(strip1, 2000, stopPos),
        new Promise(async resolve => {
          await new Promise(r => setTimeout(r, 500));
          await spinSlot(strip2, 2500, stopPos);
          resolve();
        }),
        new Promise(async resolve => {
          await new Promise(r => setTimeout(r, 1000));
          await spinSlot(strip3, 3000, stopPos);
          resolve();
        })
      ]);

      shake();
      winnerText.classList.add('active');
      createConfetti();

      await new Promise(r => setTimeout(r, 1000));

      giftReveal.classList.add('active');

      setTimeout(() => {
        createSparkles(document.querySelector('.gift-card'));
      }, 500);

      setTimeout(createConfetti, 2000);
      setTimeout(createConfetti, 4000);
    }

    // Initialize
    createParticles();
    document.getElementById('openBtn').addEventListener('click', startReveal);
  </script>
</body>
